version: '3.8'

services:
  database:
    image: mysql:latest
    ulimits:
      nofile:
        soft: 1048576
        hard: 1048576
    ports:
      - "3307:3306"
    restart: always
    volumes:
      - /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: jk
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: https://github.com/etec-integration-project/etec-pi-2024-backend-JuanIgnacioKristich.git
      dockerfile: Dockerfile
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app_network
    environment:
      - DATABASE_NAME=jk
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=root
      - DATABASE_HOST=database  # Cambiar a "database" que es el nombre del servicio MySQL
    user: root

  frontend:
    build:
      context: https://github.com/etec-integration-project/etec-pi-2024-frontend-JuanIgnacioKristich.git
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
      - "80:80"
    depends_on:
      - backend
    networks:
      - app_network
    environment:
      - PORT=3000

  proxy:
    build:
      context: buildContext
      dockerfile: Dockerfile
      restart: always
    ports:
      - "3000:3000"
      - "80:80"
    depends_on:
      - frontend
    networks:
      - app_network
    environment:
      - PORT=3000

networks:
  app_network:

